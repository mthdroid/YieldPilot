name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

  web:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Build Next.js
        run: npx next build
        env:
          NEXT_PUBLIC_REGISTRY_ADDRESS: "0xF5726c5D8C47A9B278e610917E9c7191bc3e135E"
          NEXT_PUBLIC_REGISTRY_ADDRESS_OPBNB: "0xFED653FBE3371E11243A4772589A2cA3Aea859F0"
