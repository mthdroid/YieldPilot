  <text x="220" y="642" text-anchor="middle" class="box-sub">StrategyRegistry ERC-721</text>
  <text x="220" y="660" text-anchor="middle" class="chain-label" style="font-size:10px">0xF572...35E</text>
  <text x="220" y="678" text-anchor="middle" class="box-sub" style="fill:#40b68b">Verified</text>

  <rect x="380" y="590" width="240" height="100" rx="16" fill="#1b1b22" stroke="#fbbf24" stroke-width="2"/>
  <text x="500" y="622" text-anchor="middle" class="box-label">opBNB</text>
  <text x="500" y="642" text-anchor="middle" class="box-sub">StrategyRegistry ERC-721</text>
  <text x="500" y="660" text-anchor="middle" class="chain-label" style="font-size:10px">0xFED6...F0</text>
  <text x="500" y="678" text-anchor="middle" class="box-sub" style="fill:#40b68b">Verified</text>

