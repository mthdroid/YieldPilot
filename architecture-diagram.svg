  <rect x="120" y="470" width="130" height="28" rx="8" fill="#00d4aa" opacity="0.1" stroke="#00d4aa" stroke-width="1"/>
  <text x="185" y="489" text-anchor="middle" class="module-text" style="fill:#00d4aa">Portfolio Health</text>

  <rect x="260" y="470" width="120" height="28" rx="8" fill="#00d4aa" opacity="0.1" stroke="#00d4aa" stroke-width="1"/>
  <text x="320" y="489" text-anchor="middle" class="module-text" style="fill:#00d4aa">Yield Optimizer</text>

  <rect x="390" y="470" width="100" height="28" rx="8" fill="#ffc46b" opacity="0.1" stroke="#ffc46b" stroke-width="1"/>
  <text x="440" y="489" text-anchor="middle" class="module-text" style="fill:#ffc46b">IL Tracker</text>

  <rect x="500" y="470" width="130" height="28" rx="8" fill="#fd766b" opacity="0.1" stroke="#fd766b" stroke-width="1"/>
  <text x="565" y="489" text-anchor="middle" class="module-text" style="fill:#fd766b">Liquidation Guard</text>

  <!-- Module pills - Row 2 -->
  <rect x="120" y="506" width="115" height="28" rx="8" fill="#6c5ce7" opacity="0.1" stroke="#6c5ce7" stroke-width="1"/>
  <text x="177" y="525" text-anchor="middle" class="module-text" style="fill:#6c5ce7">Protocol Risk</text>

  <rect x="245" y="506" width="120" height="28" rx="8" fill="#0984e3" opacity="0.1" stroke="#0984e3" stroke-width="1"/>
  <text x="305" y="525" text-anchor="middle" class="module-text" style="fill:#0984e3">Concentration</text>

  <rect x="375" y="506" width="115" height="28" rx="8" fill="#74b9ff" opacity="0.1" stroke="#74b9ff" stroke-width="1"/>
  <text x="432" y="525" text-anchor="middle" class="module-text" style="fill:#74b9ff">Gas Optimizer</text>

  <rect x="500" y="506" width="130" height="28" rx="8" fill="#fdcb6e" opacity="0.1" stroke="#fdcb6e" stroke-width="1"/>
  <text x="565" y="525" text-anchor="middle" class="module-text" style="fill:#fdcb6e">Market Sentiment</text>

