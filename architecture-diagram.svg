  <text x="780" y="616" text-anchor="middle" class="box-label" style="font-size:13px; fill:#22d3ee">AI Agent Identity (NFA)</text>
  <line x1="698" y1="626" x2="862" y2="626" stroke="#2a2a35" stroke-width="1"/>
  <text x="698" y="644" class="nfa-label">registerAgent() → on-chain ID</text>
  <text x="698" y="660" class="nfa-label">getAgentProfile() → reputation</text>
  <text x="698" y="676" class="nfa-label">isRegisteredAgent() → verify</text>

  <!-- Arrow from chain to Agent Identity -->
  <line x1="620" y1="640" x2="680" y2="640" stroke="#22d3ee" stroke-width="1.5" stroke-dasharray="6 3"/>
  <polygon points="680,635 690,640 680,645" fill="#22d3ee"/>
  <text x="650" y="630" text-anchor="middle" class="arrow-label" style="fill:#22d3ee">register</text>

  <!-- ═══ Output: NFT + PDF ═══ -->
  <rect x="920" y="590" width="140" height="48" rx="12" fill="#1b1b22" stroke="#40b68b" stroke-width="1.5"/>
  <text x="990" y="614" text-anchor="middle" class="box-label" style="font-size:12px; fill:#40b68b">Strategy NFT</text>
  <text x="990" y="630" text-anchor="middle" class="box-sub">On-chain verifiable</text>

  <rect x="920" y="648" width="140" height="42" rx="12" fill="#1b1b22" stroke="#74b9ff" stroke-width="1.5"/>
  <text x="990" y="670" text-anchor="middle" class="box-label" style="font-size:12px; fill:#74b9ff">PDF Report</text>
  <text x="990" y="684" text-anchor="middle" class="box-sub">jsPDF + html2canvas</text>

  <!-- Arrow Agent Identity → NFT output -->
  <line x1="880" y1="620" x2="920" y2="614" stroke="#40b68b" stroke-width="1.5" stroke-dasharray="6 3"/>

  <!-- ═══ Badges ═══ -->
  <!-- 28 tests -->
  <rect x="1000" y="440" width="170" height="30" rx="8" fill="#052e16" stroke="#166534" stroke-width="1"/>
  <text x="1085" y="460" text-anchor="middle" class="module-text" style="fill:#4ade80; font-weight:700">&#9989; 28/28 Tests Passing</text>

  <!-- Agent Reputation -->
  <rect x="1000" y="480" width="170" height="30" rx="8" fill="#0c1a2e" stroke="#0891b2" stroke-width="1"/>
  <text x="1085" y="500" text-anchor="middle" class="module-text" style="fill:#22d3ee; font-weight:700">&#128736; Agent Reputation</text>

  <!-- Hackathon badge -->
  <rect x="1000" y="530" width="170" height="70" rx="12" fill="#1b1b22" stroke="#fbbf24" stroke-width="1"/>
  <text x="1085" y="555" text-anchor="middle" class="module-text" style="fill:#fbbf24; font-weight:700; font-size:11px">Good Vibes Only</text>
  <text x="1085" y="572" text-anchor="middle" class="module-text" style="fill:#f97316; font-size:10px">OpenClaw Edition</text>
  <text x="1085" y="589" text-anchor="middle" class="box-sub" style="font-size:9px">DeFi Track | BNB Chain</text>

  <!-- Legend -->
  <rect x="1000" y="120" width="170" height="220" rx="12" fill="#1b1b22" stroke="#2a2a35" stroke-width="1"/>
  <text x="1085" y="148" text-anchor="middle" class="box-label" style="font-size:12px">Legend</text>
  <line x1="1020" y1="170" x2="1050" y2="170" stroke="#00d4aa" stroke-width="2"/>
  <text x="1060" y="174" class="module-text">Frontend</text>
  <line x1="1020" y1="192" x2="1050" y2="192" stroke="#0984e3" stroke-width="2"/>
  <text x="1060" y="196" class="module-text">API Layer</text>
  <line x1="1020" y1="214" x2="1050" y2="214" stroke="#a78bfa" stroke-width="2"/>
  <text x="1060" y="218" class="module-text">AI Synthesis</text>
  <line x1="1020" y1="236" x2="1050" y2="236" stroke="#fbbf24" stroke-width="2"/>
  <text x="1060" y="240" class="module-text">Blockchain</text>
  <line x1="1020" y1="258" x2="1050" y2="258" stroke="#22d3ee" stroke-width="2"/>
  <text x="1060" y="262" class="module-text">Agent Identity</text>
  <line x1="1020" y1="280" x2="1050" y2="280" stroke="#6c5ce7" stroke-width="2"/>
  <text x="1060" y="284" class="module-text">UI Framework</text>
  <line x1="1020" y1="302" x2="1050" y2="302" stroke="#40b68b" stroke-width="2"/>
  <text x="1060" y="306" class="module-text">Output</text>
  <line x1="1020" y1="324" x2="1050" y2="324" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="1060" y="328" class="module-text">Data flow</text>

  <defs>
    <radialGradient id="aiGlow">
      <stop stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>