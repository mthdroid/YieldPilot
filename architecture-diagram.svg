<svg width="1200" height="780" viewBox="0 0 1200 780" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Inter, system-ui, -apple-system, sans-serif; }
    .title { font-size: 28px; font-weight: 800; fill: #ffffff; }
    .subtitle { font-size: 14px; fill: #9ca3af; font-weight: 500; }
    .box-label { font-size: 15px; font-weight: 700; fill: #ffffff; }
    .box-sub { font-size: 11px; fill: #9ca3af; font-weight: 500; }
    .module-text { font-size: 10px; fill: #d1d5db; font-weight: 500; }
    .arrow-label { font-size: 10px; fill: #00d4aa; font-weight: 600; }
    .chain-label { font-size: 12px; fill: #fbbf24; font-weight: 600; }
    .nfa-label { font-size: 10px; fill: #22d3ee; font-weight: 600; }
  </style>

  <!-- Background -->
  <rect width="1200" height="780" rx="20" fill="#131318"/>
  <rect width="1200" height="780" rx="20" stroke="#2a2a35" stroke-width="1"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">YieldPilot — Architecture</text>
  <text x="600" y="72" text-anchor="middle" class="subtitle">Autonomous AI DeFi Agent for BNB Chain</text>

  <!-- ═══ STEP 1: User / Wallet ═══ -->
  <rect x="40" y="120" width="180" height="100" rx="16" fill="#1b1b22" stroke="#00d4aa" stroke-width="2"/>
  <circle cx="130" cy="155" r="18" fill="#00d4aa" opacity="0.15" stroke="#00d4aa" stroke-width="1.5"/>
  <text x="130" y="160" text-anchor="middle" font-size="16">&#x1F4B3;</text>
  <text x="130" y="192" text-anchor="middle" class="box-label">User Wallet</text>
  <text x="130" y="208" text-anchor="middle" class="box-sub">MetaMask / Web3</text>

  <!-- Arrow 1 → 2 -->
  <line x1="220" y1="170" x2="280" y2="170" stroke="#00d4aa" stroke-width="2" stroke-dasharray="6 3"/>
  <polygon points="280,165 290,170 280,175" fill="#00d4aa"/>
  <text x="255" y="160" text-anchor="middle" class="arrow-label">connect</text>

  <!-- ═══ STEP 2: Next.js Frontend ═══ -->
  <rect x="290" y="100" width="220" height="140" rx="16" fill="#1b1b22" stroke="#6c5ce7" stroke-width="2"/>
  <text x="400" y="132" text-anchor="middle" class="box-label">Next.js 14 Frontend</text>
  <text x="400" y="150" text-anchor="middle" class="box-sub">App Router + Tailwind</text>
  <line x1="310" y1="162" x2="490" y2="162" stroke="#2a2a35" stroke-width="1"/>
  <text x="320" y="180" class="module-text">/ Landing Page</text>
  <text x="320" y="196" class="module-text">/dashboard Analysis UI</text>
  <text x="320" y="212" class="module-text">/strategies NFT Explorer</text>
  <text x="320" y="228" class="module-text">PDF Export (jsPDF)</text>

  <!-- Arrow 2 → 3 (down to API) -->
  <line x1="400" y1="240" x2="400" y2="290" stroke="#0984e3" stroke-width="2" stroke-dasharray="6 3"/>
  <polygon points="395,290 400,300 405,290" fill="#0984e3"/>
  <text x="430" y="275" class="arrow-label">POST /api</text>

  <!-- ═══ STEP 3: API Routes ═══ -->
  <rect x="270" y="300" width="260" height="80" rx="16" fill="#1b1b22" stroke="#0984e3" stroke-width="2"/>
  <text x="400" y="332" text-anchor="middle" class="box-label">API Routes (Server)</text>
  <text x="400" y="352" text-anchor="middle" class="box-sub">/api/portfolio + /api/analyze</text>
  <text x="400" y="368" text-anchor="middle" class="box-sub">BSCScan Scanner + 8 Modules</text>

  <!-- Arrow API → BSCScan (left) -->
